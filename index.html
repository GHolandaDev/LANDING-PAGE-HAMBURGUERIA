<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>VaradoDiFome</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.png"/>
</head>
<body>
    <header class="content">
        <div class="logo">
            <img src="./logositevdf.png" alt="">
            <h3>VARADO_DI_FOME</h3>
        </div>
        <nav>
            <ul class="list-menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre_nós</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="first-section">
        <div class="conteudo-principal">
            <h1>Menos arenga e mais comida por favor!</h1>
            <h2>Tá com fome de quê?</h2>
            <div class="btn">
                <button class="hamburguer">Hambúrgueres</button>
                <button class="hot-dog">Cachorros-Quentes</button>
                <button class="pastel">Pastéis</button>
            </div>
        </div>
    </section>

    <section class="sobre-nos" id="sobrenos">
        <div class="main">
            <div class="contentsobre"></div>
            <h2>Sobre nós</h2>
            <p>A Varado Di Fome iniciou suas atividades em 2018, em Fortaleza, 
            trabalhando apenas com hambúgueres artesanais.</p>
            <div class="img-cozinha">
                <img src="./Logo VDF gradiente.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
